<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Login</title>

                        <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                    </div>

                    <button class="btn btn-primary" type="submit">Login</button>

                </div>
            </div>
        </div>

</html>
