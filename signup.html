<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./css/login.css">
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js" defer></script>
        <script src="https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js" defer></script>
        <script type="module" src="./js/firebase.mjs" defer></script>
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-md-4">
                    <div class="card p-4 text-center">
                        <div class="card-body">
                            <div class="mb-3">
                                <img src="./assets/favicon.png" width="50" height="50">
                            </div>
                            <h3 class="card-title mb-3">Create your account</h3>
                            <p class="card-text mb-4">Already have an account? <a href="login.html">Login</a></p>

                            <form>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark border-dark text-light" id="basic-addon1">
                                        <i class="fa-solid fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark border-dark text-light" id="basic-addon1">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Email address" required>
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-dark border-dark text-light" id="basic-addon2">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                                </div>

                                <button id="btn-create" class="btn btn-primary w-100 mb-3" type="submit">Create</button>
                                <div class=" d-flex mb-3 justify-content-center align-items-center">
                                    <div class="divider"></div>
                                    OR
                                    <div class="divider"></div>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <button type="button" class="btn btn-outline-dark w-25"><i class="fab fa-facebook"></i></button>
                                    <button type="button" class="btn btn-outline-dark w-25"><i class="fab fa-google"></i></button>
                                    <button type="button" class="btn btn-outline-dark w-25"><i class="fab fa-apple"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
