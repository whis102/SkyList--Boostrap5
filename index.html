<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>

        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-md-3 bg-light slidebar">
                    <div class="p-3">
                        <h5>Private</h5>

                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Completed
                                <span class="badge bg-primary rounded-pill">14</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Personal
                                <span class="badge bg-primary rounded-pill">2</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Work
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Diet
                                <span class="badge bg-primary rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="p-3">
                        <h4>Good Morning, Cong! <span>ðŸ‘‹</span></h4>
                        <p id="current-date"></p>
                        <div class="input-group mb-3">
                            <input type="text" id="input-box" class="form-control" placeholder="Write something here..">
                            <button class="btn btn-outline-primary" onclick="addTask()">Add</button>
                        </div>

                        <ul id="list-container" class="list-group"></ul>

                        <!-- <div class="alert alert-warning d-flex align-items-center" role="alert">
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use
                                    xlink:href="#exclamation-triangle-fill" /></svg>
                            <div>
                                An example warning alert with an icon
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    </body>
</html>
